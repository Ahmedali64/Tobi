services:
  mysql:
    container_name: 'MYSQL_Container'
    image: mysql:9.5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_USER_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - Tobi-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${DB_ROOT_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    container_name: 'RMQ_Container'
    image: rabbitmq:4.2.2-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - '${RABBITMQ_PORT}:5672'
      - '${RABBITMQ_MGMT_PORT}:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - Tobi-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    container_name: 'REDIS_Container'
    image: redis:8.4
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redis_data:/data 
    restart: unless-stopped
    networks:
      - Tobi-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  elasticsearch:
    container_name: 'ES_Container'
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # True in prod
      - "ES_JAVA_OPTS=-Xms${ES_MEMORY} -Xmx${ES_MEMORY}"  
      # - ELASTIC_PASSWORD=${ES_PASSWORD}
    ports:
      - "${ES_PORT}:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - Tobi-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Gives Elasticsearch time to start up (it's slower than MySQL)

  # This service is just for debugging it's optional for u
  kibana:
    container_name: 'Kibana_Container'
    image: docker.elastic.co/kibana/kibana:8.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # when you use a password for elatic in production use these 2 
      # - ELASTICSEARCH_USERNAME=elastic
      # - ELASTICSEARCH_PASSWORD=${ES_PASSWORD}
      - NODE_OPTIONS=--max-old-space-size=1024
      - ELASTICSEARCH_SSL_VERIFICATIONMODE=none
    ports:
      - '${KIBANA_PORT}:5601'
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - Tobi-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5601/api/status || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  es_data:

networks:
  Tobi-network:
    driver: bridge 